                var html_e8e900e7733f9a0705c5fe6d71ecd1c2 = $(`<div id="html_e8e900e7733f9a0705c5fe6d71ecd1c2" style="width: 100.0%; height: 100.0%;"><strong>Locality:</strong> Buchanan County<br><strong>State:</strong> IA<br><strong>Notes:</strong> NextEra Energy Resources company representatives told locals Monday their preliminary plan is to build at least 70 wind turbines on 100 acres of farmland in southwestern Buchanan County...NextEra is awaiting a decision on the future of wind projects in the county after supervisors adopted a moratorium on permits....About 20 people spoke at the two-hour meeting. Several asked questions. A couple outsiders spoke to the project’s benefits. But most had complaints. Among them were doubts about the benefits of green energy as well as concerns relating to health, wildlife, the land’s integrity, the structures’ appearance, decommissioning, setbacks and the purported economic impact. “What has been presented to the public is all potential money that the project will bring and the potential jobs,” said Amanda Miller of Brandon “What has not been presented to the public is the factual economic impacts that are not so glorious and defined. “How will the loss of tillable acres affect our local co-ops and seed dealers? What type of impact will a wind farm have on small-town growth in the area this project’s footprint will surround? What will be the impact of those living directly near the turbines?”</div>`)[0];

                var html_c646d9ab33e309c3c6f519f1af4651ed = $(`<div id="html_c646d9ab33e309c3c6f519f1af4651ed" style="width: 100.0%; height: 100.0%;"><strong>Locality:</strong> Porter County<br><strong>State:</strong> IN<br><strong>Notes:</strong> Porter County has rejected the Malden Solar Project's application for zoning approval. Development & Storm Water Director Bob Thompson says NextEra Energy Resources' application was the largest his office has ever gotten, so he hired an outside attorney to help him review it. "The department has made the official zoning determination that Malden Solar's application is not complete and fails to contain all of the information required by the repealed Porter County Ordinance Number 20-11 Solar Energy Systems and the Porter County Unified Development Ordinance," Thompson told the county commissioners Monday...Arvid Merkner said thousands of emails he obtained through public records requests show that NextEra was allowed to review the ordinance before the public, the plan commission or Commissioner Jim Biggs. When a public hearing on the solar ordinance did take place in March of 2020, it happened right as the COVID-19 shutdown began. "The damage that's been done by this corrupted process is just stunning," Merkner told the commissioners. "It's turned neighbor against neighbor. It's ended longstanding friendships. It's caused people to sell their homes and to leave the area. What is especially disturbing is that it's destroyed the trust and the confidence of the people in the county's government."</div>`)[0];

                var html_3b52c02ecf16a793c9a75f2044daab63 = $(`<div id="html_3b52c02ecf16a793c9a75f2044daab63" style="width: 100.0%; height: 100.0%;"><strong>Locality:</strong> Carroll County<br><strong>State:</strong> MD<br><strong>Notes:</strong> In a decisive move, Carroll County commissioners have voted unanimously to prohibit the construction of community solar panel projects on agricultural land. This decision comes after months of extensive debates, and public hearings. District 4 Commissioner Michael Guerin, who initiated the motion to recommend removing community solar systems from land zoned agriculture on May 18, expressed his support, stating, “Let’s do this. That’s it.” Guerin and his colleagues’ ultimate choice to ban community solar projects on agricultural land stems from their commitment to safeguarding farmland and agriculture in Carroll County. Carroll County takes pride in being one of the leading agricultural counties in the nation and seeks to maintain this reputation....District 1 Commissioner Joseph Vigliotti underscored that the board’s decision is not a reflection on solar power itself but rather on where it should be implemented. Vigliotti suggested that it is more appropriate to install solar panels on residential rooftops or industrial-zoned land. “When it comes to altering the agricultural zones of our county, we’re not just talking about changing the use of the land…We’re talking about changing the nature of the county”, said Vigliotti.</div>`)[0];

                var html_f2e2f179222f87e5e624b584d11e0b2e = $(`<div id="html_f2e2f179222f87e5e624b584d11e0b2e" style="width: 100.0%; height: 100.0%;"><strong>Locality:</strong> Dawson County<br><strong>State:</strong> NE<br><strong>Notes:</strong> The Dawson County Board of Commissioners had a regular meeting this morning with a public hearing regarding the recommended setbacks and regulation amendments for wind energy in Dawson County. After hearing from the public and discussing the recommended setbacks and regulations with Planning Commission Secretary Don Batie, the board approved the amendments, with an agreement that the topic can be brought back up for discussion down the road. Those setbacks include: 3 mile setback from property lines of non-participating land; 3 times the total height from a dwelling unit within participating land; 3 times the total height from road rights-of-way; and a 3 mile setback from public conservation lands including Wildlife Management Areas and State Recreational Areas; the maximum height of any wind energy conservation systems (WECS) shall be 600 feet from original grade....The board voted unanimously to approve the regulations. If NextEra Energy decides to bring wind energy to the county, the board will deal with each individual turbine through a conditional use permit.</div>`)[0];

                var html_7fa48d52ab9339a9162b838e5968788b = $(`<div id="html_7fa48d52ab9339a9162b838e5968788b" style="width: 100.0%; height: 100.0%;"><strong>Locality:</strong> Erie County<br><strong>State:</strong> OH<br><strong>Notes:</strong> Erie County's commissioners voted unanimously Wednesday to ban new industrial-scale wind farms and solar farms in much of the county. Commissioners Matt Old, Pat Shenigo and Steve Shoffner voted 3-0 for the resolution, which also bans offshore wind farms in Lake Erie along the Erie County coast.The resolution goes into effect in 30 days...Old said every township in Erie County passed a measure asking the county commissioners to approve the resolution. Public sentiment appears to be overwhelming in favor of the resolution, Old said. “We have been contacted by more citizens who have asked us to do this than anything else in my time as commissioner,” said Old, who has been a county commissioner since January 2017. “I would say hundreds have asked us to do this, and less than a dozen have been against it.”Shenigo said he voted for the resolution because he understands the objections of people who don’t want a wind turbine that’s 750 feet tall to be located near their homes. “Would you want this next to your house?” Shenigo said. “My answer is, I wouldn’t.” The resolution applies to large wind farms and large solar facilities in unincorporated land, but does not apply to any projects in the municipal limits of cities and villages, Old said.</div>`)[0];

                var html_dd1806083c98eaffdabf5cd1aedc080d = $(`<div id="html_dd1806083c98eaffdabf5cd1aedc080d" style="width: 100.0%; height: 100.0%;"><strong>Locality:</strong> Erie County<br><strong>State:</strong> OH<br><strong>Notes:</strong> Erie County's commissioners voted unanimously Wednesday to ban new industrial-scale wind farms and solar farms in much of the county. Commissioners Matt Old, Pat Shenigo and Steve Shoffner voted 3-0 for the resolution, which also bans offshore wind farms in Lake Erie along the Erie County coast.The resolution goes into effect in 30 days...Old said every township in Erie County passed a measure asking the county commissioners to approve the resolution. Public sentiment appears to be overwhelming in favor of the resolution, Old said. “We have been contacted by more citizens who have asked us to do this than anything else in my time as commissioner,” said Old, who has been a county commissioner since January 2017. “I would say hundreds have asked us to do this, and less than a dozen have been against it.”Shenigo said he voted for the resolution because he understands the objections of people who don’t want a wind turbine that’s 750 feet tall to be located near their homes. “Would you want this next to your house?” Shenigo said. “My answer is, I wouldn’t.” The resolution applies to large wind farms and large solar facilities in unincorporated land, but does not apply to any projects in the municipal limits of cities and villages, Old said.</div>`)[0];
